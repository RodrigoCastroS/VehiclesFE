<head>
<script src="../models/car.js"></script>
<script src="../models/wheel.js"></script>
<script src="../controllers/controller.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container card-body">
        <h1 class="text-center mb-5">Ejercicio Vehiculos</h1>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputPlate">Plate</label>
                <input type="text" id="inputPlate" class="form-control">
            </div>
            <div class="form-group col-md-3">
                <label for="inputBrand">Brand</label>
                <input type="text" id="inputBrand" class="form-control">
            </div>
            <div class="form-group col-md-3">
                <label for="inputColor">Color</label>
                <input type="text" id="inputColor" class="form-control">
            </div>
        </div><!-- car specs row --> 
        <div class="form-row">
            <div class=" input-group col-md-3">
                <button type="button" class="btn btn-primary mt-3" onclick="createCar()">Create car</button>
            </div>    
        </div><!-- button car specs row -->
        
        <!-- <div class="mt-3 col-md-4" id="carInfo"></div>
        <div class="mt-3 col-md-4" id="wheelsInfo"></div> -->

        <div class="form invisible" id="wheelsInput" >
            <h2 class="m-4 text-center">Wheels info</h2>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="brandWheel1">Brand Wheel 1</label>
                    <input type="text" id="brandWheel1" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label for="brandWheel2">Brand Wheel 2</label>
                    <input type="text" id="brandWheel2" class="form-control">    
                </div>
                <div class="form-group col-md-3">
                    <label for="brandWheel1">Brand Wheel 3</label>
                    <input type="text" id="brandWheel3" class="form-control">    
                </div>
                <div class="form-group col-md-3">    
                    <label for="brandWheel1">Brand Wheel 4</label>
                    <input type="text" id="brandWheel4" class="form-control">
                </div>
            </div> <!-- brand wheels row -->
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="diameterWheel1">Diameter Wheel 1</label>
                    <input type="text" id="diameterWheel1" class="form-control">    
                </div>
                <div class="form-group col-md-3">
                    <label for="diameterWheel2">Diameter Wheel 2</label>
                    <input type="text" id="diameterWheel2" class="form-control">    
                </div>
                <div class="form-group col-md-3">
                    <label for="diameterWheel3">Diameter Wheel 3</label>
                    <input type="text" id="diameterWheel3" class="form-control">    
                </div>
                <div class="form-group col-md-3">
                    <label for="diameterWheel4">Diameter Wheel 4</label>
                    <input type="text" id="diameterWheel4" class="form-control">    
                </div>
            </div><!-- diameter wheels row -->
            <div class="form-row">
                <div class=" input-group col-md-3">
                    <button type="button" class="btn btn-primary mt-3" onclick="checkWheels()">Check wheels</button>
                </div>    
            </div><!-- button wheels row -->
        </div><!-- form -->
        <div class="mt-3 col-md-4" id="carInfo"></div>
        <div class="mt-3 col-md-4" id="wheelsInfo"></div>
    </div><!-- container -->    


<!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
